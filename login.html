
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>GCM - Gerenciamento de Cliníca Médica</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  
  <!-- jQuery 2.2.3 -->
  <script src="jQuery/jquery-3.3.1.min.js"></script>
  
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/gcm.css">
</head>

<body class="body">
    <form class="form-login">
      <div class="mb-4">
            <h1 class="h3 mb-3 font-weight-bold">
                GCM
                <i class="fas fa-star-of-life"></i>
            </h1>
      </div>
      <label for="inputEmail" class="sr-only">CPF</label>
      <input type="email" id="inputEmail" class="form-control-login" placeholder="CPF" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control-login" placeholder="Senha" required="">
      <div class="checkbox mb-3" style="margin-top: 10px;">
        <label>
          <input type="checkbox" value="remember-me"> Lembrar me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      <p class="mt-5 mb-3 text-muted">© Sistema de Gestão de Cliníca Médica</p>
    </form>    
</body>
</html>
